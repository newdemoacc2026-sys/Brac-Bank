    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Smooth transitions for theme switching */
        .transition-theme {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, shadow 0.3s ease;
        }
        
        /* Custom Animations for polished dropdowns */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes wobble {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-2px) rotate(-1deg); }
          50% { transform: translateX(2px) rotate(1deg); }
          75% { transform: translateX(-1px) rotate(-0.5deg); }
        }
        
        .animate-in { animation: 150ms ease-out both; }
        .fade-in { animation-name: fadeIn; }
        .zoom-in-95 { animation-name: zoomIn; }
        .hover-wobble:active { animation: wobble 0.3s ease-in-out; }

        /* Print Optimization Styles */
        @media print {
            .print\:hidden { display: none !important; }
            aside, header, nav, .sidebar, .top-nav, button:not(.print-visible) {
                display: none !important;
            }
            body { 
                background: white !important; 
                color: black !important; 
                margin: 0 !important; 
                padding: 0 !important;
            }
            main { 
                margin-left: 0 !important; 
                width: 100% !important; 
                display: block !important;
            }
            #root { 
                width: 100% !important;
            }
            .max-w-7xl {
                max-width: none !important;
                width: 100% !important;
                padding: 0 !important;
            }
            .bg-[#F8F9FA], .dark\:bg-[#0F172A] {
                background: white !important;
            }
            /* Ensure table is readable and fills the page */
            table {
                width: 100% !important;
                border-collapse: collapse !important;
            }
            th, td {
                border-bottom: 1px solid #e2e8f0 !important;
            }
        }
    </style>
